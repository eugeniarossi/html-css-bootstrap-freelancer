<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <!-- header -->
    <header class="px-2">
          <div class="container fw-bold">
            <nav class="row">
              <div class="col">
                <a href="#" alt="start bootstrap" class="text-light fs-4">START BOOTSTRAP</a>
              </div>
              <div class="col d-flex justify-content-end">
                <a href="#" alt="menu" class="text-light fs-6">MENU</a>
              </div>
            </nav>
          </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <!-- jumbotron -->
      <section class="jumbotron w-100 py-5 text-light">
        <div class="container">
          <div class="row flex-column text-center">
            <div class="col align-items-center justify-content-center">
              <img src="https://via.placeholder.com/255" alt="img">
              <h1>START BOOTSTRAP</h1>
            </div>
            <div class="col star-icon">ICON</div>
            <div class="col">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
          </div>
        </div>
      </section>
      <!-- /jumbotron -->

      <!-- portfolio -->
      <section class="portfolio w-100 py-5 px-3 text-center">
        <div class="container">
          <div class="row d-flex flex-column">
            <div class="col-12">
              <h2>PORTFOLIO</h2>
              <div class="star-icon">ICON</div>
              <div class="row flex-wrap">
                <div class="col-12 col-md-6 col-lg-4">
                  <img src="img/" alt="img">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <img src="img/" alt="img">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <img src="img/" alt="img">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <img src="img/" alt="img">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <img src="img/" alt="img">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <img src="img/" alt="img">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /portfolio -->
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        
    </footer>
    <!-- /footer -->
</body>
</html>
